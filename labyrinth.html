<!DOCTYPE html>
<html>
	<head>
		<title>labyrinth</title>
	<link rel="stylesheet" type="text/css" href="css/game stylesheet.css" />
	<style>
	.fade-in {
		animation: fadeIn ease 10s;
		-webkit-animation: fadeIn ease 10s;
		-moz-animation: fadeIn ease 10s;
		-o-animation: fadeIn ease 10s;
		-ms-animation: fadeIn ease 10s;
	}
	@keyframes fadeIn {
		0% {
			opacity:0;
		}
		100% {
			opacity:1;
		}
	}
	@-moz-keyframes fadeIn {
		0% {
			opacity:0;
		}
		100% {
			opacity:1;
		}
	}
	@-webkit-keyframes fadeIn {
		0% {
			opacity:0;
		}
		100% {
			opacity:1;
		}
	}
	@-o-keyframes fadeIn {
		0% {
			opacity:0;
		}
		100% {
			opacity:1;
		}
	}
	@-ms-keyframes fadeIn {
		0% {
			opacity:0;
		}
		100% {
			opacity:1;
		}
	}
	</style>
	</head>
	<body>
		<div class="dialogue">
			<div class="fade-in">
				<h1><i>Now entering the Non-Euclidean Labyrinth...</i></h1>
			</div>
		</div>
	</body>
</html>
